<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    <!-- <script src="./scripts/geocatch.js"></script> -->
    <script defer src="./scripts/formjs"></script>   

    <link rel="stylesheet" href="./styles/form-styles.css">
    <title>Formulario de prueba</title>
</head>
<body class="bg-light">
    
   
    <main >
        <form id="formulario" >
            <div class="d-flex flex-row justify-content-center">
                <div class="p-3">
                    <b>Soil matrix color</b>
                    
                    <br><span class="ml-3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="ml-3">Moist</span>&nbsp;&nbsp;&nbsp;<span>Dry</span> <br>
                    <span>Hue: </span>
                    <select name="hue_moist" id="hue_moist">
                        <option value="Vacio"></option>
                        <option value="2.5Y">2.5Y</option>
                        <option value="2.5YR">2.5YR</option>
                        <option value="5YR">5YR</option>
                        <option value="7.5YR">7.5YR</option>
                        <option value="10YR">10YR</option>
                    </select> 
                    <select name="hue_dry" id="hue_dry">
                        <option value="Vacio"></option>
                        <option value="2.5Y">2.5Y</option>
                        <option value="2.5YR">2.5YR</option>
                        <option value="5YR">5YR</option>
                        <option value="5YR">7.5YR</option>
                        <option value="10YR">10YR</option>
                    </select> <br>
                    <span>Value: </span><span></span>
                    <select name="value_moist" id="value_moist">
                        <option value="Vacio"></option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                        <option value="3.5">3.5</option>
                        <option value="4">4</option>
                        <option value="4.5">4.5</option>
                        <option value="5">5</option>
                        <option value="5.5">5.5</option>
                        <option value="6">6</option>
                        <option value="6.5">6.5</option>
                        <option value="7">7</option>
                    </select>
                    <select name="value_dry" id="value_dry">
                        <option value="Vacio"></option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                        <option value="3.5">3.5</option>
                        <option value="4">4</option>
                        <option value="4.5">4.5</option>
                        <option value="5">5</option>
                        <option value="5.5">5.5</option>
                        <option value="6">6</option>
                        <option value="6.5">6.5</option>
                        <option value="7">7</option>
                        <option value="7.5">7.5</option>
                        <option value="8">8</option>
                    </select> <br>
                    <span>Chroma: </span><span></span>
                    <select name="chroma_moist" id="chroma_moist">
                        <option value="Vacio"></option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                        <option value="3.5">3.5</option>
                        <option value="4">4</option>
                        <option value="4.5">4.5</option>
                        <option value="5">5</option>
                        <option value="5.5">5.5</option>
                        <option value="6">6</option>
                    </select> 
                    <select name="chroma_dry" id="chroma_dry">
                        <option value="Vacio"></option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                        <option value="3.5">3.5</option>
                        <option value="4">4</option>
                        <option value="4.5">4.5</option>
                        <option value="5">5</option>
                        <option value="5.5">5.5</option>
                        <option value="6">6</option> 
                    </select>

                </div>
                <div class="p-3">
                    <b>Structure</b><br>
                    <span>Type: </span>
                    <select name="structure_type" id="structure_type">
                        <option value="Vacio"></option>
                        <option value="Granular">Granular
                        </option><option value="Crumbly">Crumbly
                        </option><option value="Subangular blocky">Subangular blocky
                        </option><option value="Angular blocky">Angular blocky
                        </option><option value="Platy">Platy
                        </option>
                    </select>  <br>
                    <span>Size: </span>
                    <select name="structure_size" id="structure_size">
                        <option value="Vacio"></option>
                        <option value="Very fine">Very fine</option>
                        <option value="Fine">Fine</option>
                        <option value="Medium">Medium</option>
                        <option value="Coarse">Coarse</option>
                        <option value="Very coarse">Very coarse</option>
                    </select>  <br>
                    <span>Grade: </span>
                    <select name="structure_grade" id="structure_grade">
                        <option value="Vacio"></option>
                        <option value="Very weak">Very weak</option>
                        <option value="Weak">Weak</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Strong">Strong</option>
                    </select>  <br>
                </div>
            </div>


            <div class="d-flex flex-row justify-content-center">
                <div class="p-3">
                    <b>Texture</b>
                    <span class="d-block"></span><span>Texture class: </span>
                    <select name="texture_class" id="texture_class">
                        <option value="Vacio"></option>
                        <option value="C-Clay">C-Clay</option>
                        <option value="SC-Sandy clay">SC-Sandy clay</option>
                        <option value="L-Loamy">L-Loamy</option>
                        <option value="SCL-Sandy clay loam">SCL-Sandy clay loam</option>
                        <option value="SiCL-Silty clay loam">SiCL-Silty clay loam</option>
                        <option value="SiC-Silty clay">SiC-Silty clay</option>
                        <option value="CL-Clay loam">CL-Clay loam</option>
                        <option value="SiL-Silty loam">SiL-Silty loam</option>
                        <option value="SL-Sandy loam">SL-Sandy loam</option>
                        <option value="LS-Loamy sand">LS-Loamy sand</option>
                        <option value="S-Sand">S-Sand</option>
                        <option value="Si-Silt">Si-Silt</option>
                    </select> <span class="d-block"></span>
                </div>
                <div class="p-2">
                    <b>Consistence</b>
                    <span class="d-block"></span><span>Stickiness: </span>
                    <select name="stickiness" id="stickiness">
                        <option value="Vacio"></option>
                        <option value="Non sticky">Non sticky</option>
                        <option value="Slightly sticky">Slightly sticky</option>
                        <option value="Sticky">Sticky</option>
                        <option value="Very sticky">Very sticky</option>
                    </select>
                    <span class="d-block"></span>
                    <span class="d-block"></span><span>Plasticity: </span>
                    <select name="plasticity" id="plasticity">
                        <option value="Vacio"></option>
                        <option value="Non plastic">Non plastic</option>
                        <option value="Slightly plastic">Slightly plastic</option>
                        <option value="Plastic">Plastic</option>
                        <option value="Very plastic">Very plastic</option>
                    </select>
                    <span class="d-block"></span>
                    <span>Moist consistence: </span>
                    <select name="moist_consistence" id="moist_consistence">
                        <option value="Vacio"></option>
                        <option value="Loose">Loose</option>
                        <option value="Very friable">Very friable</option>
                        <option value="Friable">Friable</option>
                        <option value="Firm">Firm</option>
                        <option value=">Very firm">Very firm</option>
                        <option value="Extremely firm">Extremely firm</option>
                    </select>
                    
                    <span class="d-block"></span>
                    <span>Dry consistence: </span>
                    <select name="dry_consistence" id="dry_consistence">
                        <option value="Vacio"></option>
                        <option value="Loose">Loose</option>
                        <option value="Very friable">Very friable</option>
                        <option value="Friable">Friable</option>
                        <option value="Firm">Firm</option>
                        <option value=">Very firm">Very firm</option>
                        <option value="Extremely firm">Extremely firm</option>
                    </select> 
                    <span class="d-block"></span>
                </div>
            </div>


            <div class="d-flex flex-row justify-content-center">
                <div class="p-3">
                    <b>Porosity</b>
                    <span class="d-block"></span>
                    <span>Abundance: </span>
                    <select name="porosity_abundance" id="porosity_abundance">
                        <option value="Vacio"></option>
                        <option value="Very few">Very few</option>
                        <option value="Few">Few</option>
                        <option value="Common">Common</option>
                        <option value="Many">Many</option>
                    </select>
                    <span class="d-block"></span>
                    <span>Size: </span>
                    <select name="porosity_size" id="porosity_size">
                        <option value="Vacio"></option>
                        <option value="Very fine">Very fine</option>
                        <option value="Fine">Fine</option>
                        <option value="Medium">Medium</option>
                        <option value="Coarse">Coarse</option>
                        <option value="Coarse">Very Coarse</option>
                    </select>
                     <span class="d-block"></span>
                </div>
                <div class="p-2">
                    <b>Root</b>
                    <span class="d-block"></span>
                    <span>Abundance: </span>
                    <select name="root_abundance" id="root_abundance">
                        <option value="Vacio"></option>
                        <option value="Very few">Very few</option>
                        <option value="Few">Few</option>
                        <option value="Common">Common</option>
                        <option value="Many">Many</option>
                    </select>
                    <span class="d-block"></span>
                    <span>Size: </span>
                    <select name="root_size" id="root_size">
                        <option value="Vacio"></option>
                        <option value="Very fine">Very fine</option>
                        <option value="Fine">Fine</option>
                        <option value="Medium">Medium</option>
                        <option value="Coarse">Coarse</option>
                        <option value="Very coarse">Very coarse</option>
                    </select> <span class="d-block"></span>
                </div>
                
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center" >
                <input type="submit" value="Send form" class="btn btn-primary w-75 smb-2">
                <input type="reset" value="Reset" class="btn btn-danger w-75" style="margin-top: 1em;">
            </div>
         </form> 
    
         <div id="resultado" class="text-center"></div>
         
         

        
    </main>
    <hr>
    
    
</body>
</html>
